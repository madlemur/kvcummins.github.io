<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% if site.google_analytics %}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', '{{ site.google_analytics }}');
    </script>
    {% endif %}
{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
    <script src="https://kit.fontawesome.com/9340cb733a.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img class="logo" src="/assets/images/logo-header-sm.png"></img>
        <p class="header">{{ site.description | default: site.github.project_tagline }}</p>

        <ul class="nav">
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li style="background: none; border: none; box-shadow: none;">
                <ul class="nav social">
                    <li><a href="https://twitter.com/kvcummins"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="https://www.facebook.com/kvcummins"><i class="fab fa-facebook"></i></a></li>
                    <li><a href="https://www.linkedin.com/in/kenneth-cummins/"><i class="fab fa-linkedin"></i></a></li>
                    <li><a href="https://www.instagram.com/kvcummins68/"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="https://www.twitch.tv/themadlemur"><i class="fab fa-twitch"></i></a></li>
                </ul>
            </li>
        </ul>
        
        <span style="font-size: x-small;">&copy; 2021 Ken Cummins</span>

      </header>

      <section>
        <h1>{{ page.title }}</h1>
        {{ content }}
      </section>

      <footer>
        <p><small>Hosted on <a href="https://pages.github.com">GitHub Pages</a> using the Dinky theme</small></p>
      </footer>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
  </body>
</html>
