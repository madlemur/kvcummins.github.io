---
<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
	<script src="https://kit.fontawesome.com/9340cb733a.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
		<img class="logo" src="/assets/images/logo-header.png"></img>
        <p class="header">{{ site.description | default: site.github.project_tagline }}</p>

		<ul class="nav">
			<li><a href="/">Home</a></li>
			<li><a href="/about">About</a></li>
		</ul>
		
		<ul class="nav social">
			<li><a href="mailto:madlemur@madlemur.com"><i class="far fa-envelope"></i></a></li>
			<li><a href="https://twitter.com/kvcummins"><i class="fab fa-twitter"></i></a></li>
			<li><a href="https://www.facebook.com/kvcummins"><i class="fab fa-facebook"></i></a></li>
			<li><a href="https://www.linkedin.com/in/kenneth-cummins/"><i class="fab fa-linkedin"></i></a></li>
			<li><a href="https://www.instagram.com/kvcummins68/"><i class="fab fa-instagram"></i></a></li>
			<li><a href="https://www.twitch.tv/themadlemur"><i class="fab fa-twitch"></i></a></li>
		</ul>
		
		<span style="font-size: x-small;">&copy; 2021 Ken Cummins</span>

      </header>

      <section>
		<h1>{{ page.title }}</h1>
        {{ content }}
      </section>

      <footer>
        <p><small>Hosted on <a href="https://pages.github.com">GitHub Pages</a> using the Dinky theme</small></p>
      </footer>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
